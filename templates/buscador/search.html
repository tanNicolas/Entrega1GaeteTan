	</div>
	<div class="section-body">

			<div class="col-md-8">
				<div class="card">
					<div class="card-body">
						<form action="/resultados" method="post">
							{% csrf_token %}

							id="id_buscador"''>

							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
