{% extends 'base.html'%} {% block content %}
<section>
	<div class="section-header">
		<h1>Juegos</h1>
	</div>
	<div class="section-body">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<a
							href="/juegos/add"
							class="btn btn-icon icon-left btn-primary btn-sm"
						>
							Nuevo
						</a>
					</div>
					<div class="card-body">
						<table class="table table-striped table-bordered table-sm">
							<thead class="thead-dark">
								<tr>
									<th>ID</th>
									<th>Nombre</th>
									<th>Plataforma</th>
									<th>Precio</th>
									<th>Stock</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								{% for juego in juegos %}
								<tr>
									<td>{{ juego.id }}</td>
									<td>{{ juego.nombre }}</td>
									<td>{{ juego.plataforma }}</td>
									<td>{{ juego.precio }}</td>
									<td>{{ juego.stock }}</td>
									<td>
										<a href="/juegos/edit/{{ juego.id }}"
											><span class="glyphicon glyphicon-pencil">Edit</span></a
										>
										<a href="/juegos/delete/{{ juego.id }}">Delete</a>
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
