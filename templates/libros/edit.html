{% extends 'base.html' %} {% block content %}
<form method="POST" class="" action="/libros/update/{{libro.id}}">
	{% csrf_token %}
	<div class="container">
		<br />
		<div class="form-group row">
			<label class="col-sm-1 col-form-label"></label>
			<div class="col-sm-4">
				<h3>Editar Libro</h3>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Título:</label>
			<div class="col-sm-4">
				<input
					type="text"
					name="titulo"
					id="id_titulo"
					required
					maxlength="50"
					value="{{ libro.titulo }}"
				/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Autor:</label>
			<div class="col-sm-4">
				<input
					type="text"
					name="autor"
					id="id_autorr"
					required
					maxlength="50"
					value="{{ libro.autor }}"
				/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Género:</label>
			<div class="col-sm-4">
				<input
					type="text"
					name="genero"
					id="id_genero"
					required
					maxlength="50"
					value="{{ libro.genero }}"
				/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Stock:</label>
			<div class="col-sm-4">
				<input
					type="number"
					name="stock"
					id="id_stock"
					value="{{libro.stock}}"
					required
				/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-1 col-form-label"></label>
			<div class="col-sm-4">
				<button type="submit" class="btn btn-primary">Guardar</button>
				<a href="/libros" class="btn btn-secondary">Volver</a>
			</div>
		</div>
	</div>
</form>
{% endblock %}
