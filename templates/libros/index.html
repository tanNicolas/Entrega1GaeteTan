{% extends 'base.html'%} {% block content %}
<section>
	<div class="section-header">
		<h1>Libros</h1>
	</div>
	<div class="section-body">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<a
							href="/libros/add"
							class="btn btn-icon icon-left btn-primary btn-sm"
						>
							Nuevo
						</a>
					</div>
					<div class="card-body">
						<table class="table table-striped table-bordered table-sm">
							<thead class="thead-dark">
								<tr>
									<th>ID</th>
									<th>Título</th>
									<th>Autor</th>
									<th>Género</th>
									<th>Stock</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								{% for libro in libros %}
								<tr>
									<td>{{ libro.id }}</td>
									<td>{{ libro.titulo }}</td>
									<td>{{ libro.autor }}</td>
									<td>{{ libro.genero }}</td>
									<td>{{ libro.stock }}</td>
									<td>
										<a href="/libros/edit/{{ libro.id }}"
											><span class="glyphicon glyphicon-pencil">Edit</span></a
										>
										<a href="/libros/delete/{{ libro.id }}">Delete</a>
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
